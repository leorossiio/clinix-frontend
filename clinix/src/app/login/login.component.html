<div class="login-container">
    <div class="login-box">
      <h2>Bem vindo ao <span class="highlight">CLINIX</span></h2>
      <p class="subtitle">ACESSO</p>
  
      <form (ngSubmit)="fazerLogin()" #loginForm="ngForm">
        <div class="input-group">
          <input
            type="text"
            placeholder="Usuário"
            required
            [(ngModel)]="email"
            name="email"
            class="input-usuario"
          />
          <span class="icon">👤</span>
        </div>
      
        <div class="input-group">
          <input
            [type]="showPassword ? 'text' : 'password'"
            placeholder="Senha"
            required
            [(ngModel)]="senha"
            name="senha"
            class="input-senha"
          />
          <span class="icon eye" (click)="togglePasswordVisibility()">
            {{ showPassword ? '🙈' : '👁️' }}
          </span>
        </div>
      
        <div *ngIf="erro" class="erro">{{ erro }}</div>
      
        <button type="submit" class="btn-primary btn-padrao">Entrar</button>
      
        <button
          type="button"
          [routerLink]="['/cadastro-paciente']"
          class="btn-secondary btn-padrao"
        >
          Cadastrar
        </button>
      </form>
      
    </div>
  </div>
